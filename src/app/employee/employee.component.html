<div class="row">

  <div class="text-center">
    <h1 style="padding:20px; margin-top:0px;" class="bg-primary">DEAP PROJECT V {{currentApplicationVersion}}</h1>
    <h2 style="padding-bottom:25px;">Register Employee</h2>
    <hr>
  </div>

  <div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onShowAll()" >Show Employees</button>

      <div *ngFor="let employeeEl of employee; let i = index">
        <a  style=" cursor: pointer;" class="list-group-item clearfix" >
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{ employeeEl.firstName }}</h4>
            <p class="list-group-item-text">{{ employeeEl.lastName }}</p>
            <p class="list-group-item-text">{{ employeeEl.email }}</p>
          </div>
          <span class="pull-right">
    </span>
        </a>      </div>
      </div>
    </div>
  </div>

  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <hr>
    <form  (ngSubmit)="onCreateEmployee(f)" #f="ngForm">

      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          placeholder="Enter your email adress"
          required
          >
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="input"
          id="firstName"
          class="form-control"
          ngModel
          name="firstName"
          placeholder="Enter your first name"
          required
          >
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="input"
          id="lastName"
          class="form-control"
          ngModel
          name="lastName"
          placeholder="Enter your last name"
          required
          >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          placeholder="Enter a password"
          minlength="6">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          ngModel
          name="confirmPassword"
          placeholder="Confirm above password"
          required
          minlength="6">
      </div>

      <div>
        <button class="btn btn-primary" type="submit" >Register Employee</button>
      </div>

    </form>
  </div>

  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <hr>
    <form  (ngSubmit)="onDeleteEmployee(g)" #g="ngForm">
      <div class="form-group">
        <label for="email">Enter users Email to delete User</label>
        <input
          type="emailDel"
          id="emailDel"
          class="form-control"
          ngModel
          name="emailDel"
          placeholder="Enter user Email to delete"
          required
        >
      </div>
      <div>
        <button class="btn btn-primary" type="submit" >Delete Employee</button>
      </div>

    </form>
  </div>








</div>
